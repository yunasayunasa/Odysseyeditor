<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Odyssey Engine - Editor</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        /* --- 全体のレイアウト設定 --- */
        body {
            display: flex; /* Flexboxレイアウトを有効化 */
            margin: 0;
            padding: 0;
            background-color: #3d3d3d; /* 背景を少し濃いグレーに */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* モダンなフォント */
            overflow: hidden; /* スクロールバーを非表示に */
        }

        /* --- ゲーム画面を格納するコンテナ --- */
        #game-container {
            width: 1280px;
            height: 720px;
            /* 画面中央に配置するためのマージン（お好みで調整） */
            margin: auto 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* 影を付けて立体感を出す */
        }

        /* --- エディタUI全体を格納するコンテナ --- */
        #editor-ui-container {
            flex-grow: 1; /* 残りのスペースを全て使う */
            display: flex;
            flex-direction: column; /* パネルを縦に並べる */
            padding: 10px;
            gap: 10px; /* パネル間の隙間 */
            height: calc(100vh - 20px); /* 画面の高さからpadding分を引く */
        }
        
        /* --- パネルの共通スタイル --- */
        .editor-panel {
            background-color: #2b2b2b;
            color: #d4d4d4;
            border: 1px solid #1e1e1e;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 中身がはみ出ないように */
        }

        .panel-header {
            padding: 8px 12px;
            background-color: #3c3c3c;
            color: #d4d4d4;
            border-bottom: 1px solid #1e1e1e;
            font-weight: bold;
            font-size: 14px;
            user-select: none;
        }
        
        .panel-content {
            padding: 10px;
            flex-grow: 1; /* 親要素の残りの高さを全て使う */
            overflow-y: auto; /* コンテンツが多ければスクロールバーを出す */
        }

        /* --- アセット・ブラウザの個別スタイル --- */
        #asset-browser {
            flex-grow: 1; /* アセットブラウザは可能な限り高くなる */
            min-height: 250px;
        }

        .asset-item {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #3c3c3c;
            cursor: grab;
            user-select: none;
        }
        .asset-item:hover {
            background-color: #3c3c3c;
        }

        .asset-preview {
            width: 48px;
            height: 48px;
            object-fit: contain;
            margin-right: 10px;
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
        }
        
        .asset-key {
            font-size: 13px;
            word-break: break-all;
        }
        
        /* --- プロパティパネルの個別スタイル --- */
        #editor-panel {
            min-height: 250px;
        }

        #editor-props input {
            width: calc(100% - 80px);
            background-color: #3c3c3c;
            border: 1px solid #1e1e1e;
            color: #d4d4d4;
            padding: 4px;
            border-radius: 3px;
        }
        #editor-props label {
            display: inline-block;
            width: 70px;
            font-size: 13px;
            margin-right: 5px;
        }
        #editor-props div {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        #editor-props hr {
            border-color: #3c3c3c;
            margin: 15px 0;
        }
        #editor-props button {
            width: 100%;
            padding: 8px;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        #editor-props button:hover {
            background-color: #1177bb;
        }

    </style>
</head>
<body>
    <!-- ゲーム画面を配置するコンテナ -->
    <div id="game-container">
        <!-- Phaserのキャンバスはここに自動的に追加されます -->
        <div id="phaser-game"></div>
    </div>

    <!-- エディタUIを配置するコンテナ -->
    <div id="editor-ui-container">
        <!-- アセット・ブラウザ -->
        <div id="asset-browser" class="editor-panel">
            <div id="asset-browser-title" class="panel-header">Asset Browser</div>
            <div class="panel-content">
                <div id="asset-list">
                    <!-- アセットのリストはここにJSで動的に生成されます -->
                </div>
            </div>
        </div>

        <!-- プロパティパネル -->
        <div id="editor-panel" class="editor-panel">
            <div id="editor-title" class="panel-header">Properties</div>
            <div class="panel-content">
                <div id="editor-props">
                    <!-- プロパティ編集欄はここにJSで動的に生成されます -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- メインのスクリプトを読み込み -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
