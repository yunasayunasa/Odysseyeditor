<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Odyssey Engine</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: sans-serif; /* 読みやすいフォントを追加 */
        }
      
        /* ★★★★★★★★★★★★★★★★★★★★★★★★★ */
        /* ★★★ ここからが追加するCSSです ★★★ */
        /* ★★★★★★★★★★★★★★★★★★★★★★★★★ */

        /* エディタパネルのコンテナ */
        #editor-panel {
            position: absolute; /* 画面に対して絶対位置で配置 */
            top: 10px;          /* 画面の上から10px */
            right: 10px;        /* 画面の右から10px */
            width: 250px;       /* 幅を250pxに設定 */
            background-color: rgba(40, 40, 40, 0.85); /* 半透明の濃いグレー */
            color: #fff;        /* 文字色を白に */
            border: 1px solid #666; /* 枠線 */
            border-radius: 5px;   /* 角を丸くする */
            padding: 10px;        /* 内側の余白 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 影を付けて見やすく */
            z-index: 9999;      /* ゲーム画面より手前に表示 */
            visibility: hidden; /* 最初は非表示にしておく */
        }

        /* パネルのタイトル部分 */
        #editor-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        /* プロパティ編集部分のコンテナ */
        #editor-props {
            /* 特に指定は不要 */
        }

        /* 入力スライダーや数値入力のデザイン */
        #editor-props input {
            width: 150px; /* 入力欄の幅 */
        }
        #editor-props label {
            display: inline-block;
            width: 70px; /* ラベルの幅を揃える */
            font-size: 14px;
        }
    /* ★★★ 変更点1: ヘッダー部分の共通スタイルを追加 ★★★ */
        .panel-header {
            padding: 5px;
            cursor: move; /* ドラッグできることを示すカーソル */
            background-color: #555;
            color: white;
            border-bottom: 1px solid #666;
            border-radius: 5px 5px 0 0; /* 上の角だけ丸くする */
            user-select: none; /* ドラッグ中にテキスト選択が起きないようにする */
        }
        
        /* ★★★ 変更点2: パネルのコンテンツ部分のスタイルを追加 ★★★ */
        .panel-content {
            padding: 10px;
        }

        /* ★★★ 変更点3: 元のpaddingを削除 ★★★ */
        #editor-panel, #asset-browser {
            padding: 0; /* 内側の余白は .panel-content が担当するので削除 */
        }
        
        /* ★★★ 変更点4: アセット・ブラウザの表示/非表示切り替えボタン ★★★ */
        #toggle-asset-browser {
            position: absolute;
            top: 10px;
            right: 280px; /* アセットブラウザがあった場所 */
            z-index: 10000;
            padding: 10px;
            background-color: #4488ff;
            color: white;
            border: none;
            cursor: pointer;
            display: none; /* JSで表示させる */
        }


      #asset-browser {
            position: absolute;
            top: 10px;
            /* プロパティパネルの隣に配置 */
            right: 280px; /* 250px(パネル幅) + 10px(隙間) + 10px(右マージン) */
            width: 300px; /* 少し幅を広く */
            height: 95vh; /* 高さを画面の95%に */
            background-color: rgba(40, 40, 40, 0.85);
            color: #fff;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 9998; /* プロパティパネルの少し後ろ */
            display: none; /* 初期状態では非表示 (JSで表示させる) */
        }
        
        #asset-browser-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        /* アセットリストを表示するコンテナ */
        #asset-list {
            height: calc(95vh - 50px); /* 親の高さからタイトル分を引く */
            overflow-y: scroll; /* コンテンツが多ければスクロールバーを出す */
        }

        /* 個々のアセットアイテム */
        .asset-item {
            display: flex; /* 横並びレイアウト */
            align-items: center; /* 上下中央揃え */
            padding: 5px;
            border-bottom: 1px solid #333;
            cursor: grab; /* ドラッグできることを示すカーソル */
        }
        .asset-item:hover {
            background-color: #555;
        }

        /* アセットのプレビュー画像 */
        .asset-preview {
            width: 48px;
            height: 48px;
            object-fit: contain; /* アスペクト比を保ちつつフィットさせる */
            margin-right: 10px;
            background-color: #111;
        }
        
        /* アセットのキー（名前） */
        .asset-key {
            font-size: 14px;
            word-break: break-all; /* 長いキー名でも折り返す */
        }

    </style>
</head>
<body>
    <!-- ゲーム画面のコンテナ (変更なし) -->
    <div id="phaser-game"></div>

    <!-- プロパティパネル (変更なし) -->
    <div id="editor-panel">
        <div id="editor-title">No Object Selected</div>
        <div id="editor-props"></div>
    </div>

    <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
    <!-- ★★★ ここに、アセット・ブラウザの「器」となるHTMLを追加します ★★★ -->
    <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
    <div id="asset-browser">
        <div id="asset-browser-title">Asset Browser</div>
        <div id="asset-list">
            <!-- アセットのリストはここにJavaScriptで動的に生成されます -->
        </div>
    </div>
 
    <!-- ★★★ 変更点5: トグルボタンを追加 ★★★ -->
    <button id="toggle-asset-browser">Assets</button>

    <!-- ★★★ 変更点6: プロパティパネルのHTML構造を変更 ★★★ -->
    <div id="editor-panel">
        <div id="editor-title" class="panel-header">Editing: (no name)</div>
        <div class="panel-content">
            <div id="editor-props"></div>
        </div>
    </div>

    <!-- ★★★ 変更点7: アセット・ブラウザのHTML構造を変更 ★★★ -->
    <div id="asset-browser">
        <div id="asset-browser-title" class="panel-header">Asset Browser</div>
        <div class="panel-content">
            <div id="asset-list"></div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
