<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Odyssey Engine</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: sans-serif; /* 読みやすいフォントを追加 */
        }
      
        /* ★★★★★★★★★★★★★★★★★★★★★★★★★ */
        /* ★★★ ここからが追加するCSSです ★★★ */
        /* ★★★★★★★★★★★★★★★★★★★★★★★★★ */

        /* エディタパネルのコンテナ */
        #editor-panel {
            position: absolute; /* 画面に対して絶対位置で配置 */
            top: 10px;          /* 画面の上から10px */
            right: 10px;        /* 画面の右から10px */
            width: 250px;       /* 幅を250pxに設定 */
            background-color: rgba(40, 40, 40, 0.85); /* 半透明の濃いグレー */
            color: #fff;        /* 文字色を白に */
            border: 1px solid #666; /* 枠線 */
            border-radius: 5px;   /* 角を丸くする */
            padding: 10px;        /* 内側の余白 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 影を付けて見やすく */
            z-index: 9999;      /* ゲーム画面より手前に表示 */
            visibility: hidden; /* 最初は非表示にしておく */
        }

        /* パネルのタイトル部分 */
        #editor-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        /* プロパティ編集部分のコンテナ */
        #editor-props {
            /* 特に指定は不要 */
        }

        /* 入力スライダーや数値入力のデザイン */
        #editor-props input {
            width: 150px; /* 入力欄の幅 */
        }
        #editor-props label {
            display: inline-block;
            width: 70px; /* ラベルの幅を揃える */
            font-size: 14px;
        }

    </style>
</head>
<body>
    <!-- ゲーム画面のコンテナ -->
    <div id="phaser-game"></div>

    <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
    <!-- ★★★ ここに、プロパティウィンドウのHTMLを追加します ★★★ -->
    <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
    <div id="editor-panel">
        <div id="editor-title">No Object Selected</div>
        <div id="editor-props">
            <!-- プロパティのスライダーなどはここにJavaScriptで動的に追加されます -->
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
